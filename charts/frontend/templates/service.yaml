apiVersion: v1
kind: Service
metadata:
  name: "frontend-svc"
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "frontend.selectorLabels" . | nindent 4 }}
